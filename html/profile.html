<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Family Profile</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/profile.css">


</head>
<body>

  <div class="profile-container">
    <img id="profileImage" class="profile-image" alt="Profile picture" />

    <h1 id="name"> Loading...</h1>
    <p class="profileInfo"><strong>Birth Day: </strong><span id="birthDate"></span> </p>
    <p class="profileInfo"><strong>Parents:</strong> <span id="parents"></span></p>
    <p class="profileInfo"><strong>Spouse:</strong> <span id="spouse"></span></p>
    <p class="profileInfo"><strong>Children:</strong> <span id="children"></span></p>
    <p class="profileInfo"><strong>Bio:</strong> <span id="bio"></span></p>
    <p class="profileInfo"><strong>Fun Fact (from their birthday):</strong> <span id="funFact">Loading...</span></p>

    <a href="/tree" class="button"> Back to Family Tree </a>
    <button id="deletePersonBtn" class="button"> Remove This Person </button>
    <button id="editPersonBtn" class="button"> Edit This Person </button>
  </div>


  <div id="editPersonModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Edit Person</h2>
      <form id="editPersonForm" enctype="multipart/form-data">
        <label class="fart">
          First Name
          <input type="text" id="editFirstName"><br>
        </label>
        <label class="fart">
          Middle Initial
          <input type="text" id="editMiddleInitial"><br>
        </label>
        <label class="fart">
          Last Name
          <input type="text" id="editLastName"><br>
        </label>
        <label class="fart">
          Person's Birthday
          <input type="date" id="editBirthDate"><br>
        </label>
        <label class="fart">
          Parent One
          <input type="text" id="editParent1" placeholder="Enter Parent 1"><br>
        </label>
        <label class="fart">
          Parent Two
          <input type="text" id="editParent2" placeholder="Enter Parent 2"><br>
        </label>
        <label class="fart">
          Spouse
          <input type="text" id="editSpouse"><br>
        </label>
        <label class="fart">
          Bio
          <textarea id="editBio" placeholder="Add a Bio" rows="4"></textarea><br>
        </label>
        <label class="fart">
          Profile Image
          <input type="file" id="editImageFile" accept="image/*"><br>
        </label>
        <button type="submit">Save</button>
      </form>

    </div>
  </div>
  <script type="module" src="/js/profile.js"></script>
</body>
</html>
