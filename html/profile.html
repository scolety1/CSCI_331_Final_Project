<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Family Profile</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/profile.css">


</head>
<body>

  <div class="profile-container">
    <h1 id="name"> Loading...</h1>
    <p class="profileInfo"><strong>Birth Day: </strong><span id="birthDate"></span> </p>
    <p class="profileInfo"><strong>Parents:</strong> <span id="parents"></span></p>
    <p class="profileInfo"><strong>Spouse:</strong> <span id="spouse"></span></p>
    <p class="profileInfo"><strong>Children:</strong> <span id="children"></span></p>
    <p class="profileInfo"><strong>Bio:</strong> <span id="bio"></span></p>
    <p class="profileInfo"><strong>Fun Fact (from their birthday):</strong> <span id="funFact">Loading...</span></p>

    <a href="/html/tree_page.html" class="button"> Back to Family Tree </a>
    <button id="deletePersonBtn" class="button"> Remove This Person </button>
    <button id="editPersonBtn" class="Button"> Edit This Person </button>
  </div>

  <div id="editPersonModal" class="modal hidden">
    <div class="modal-content">
      <button type="button" id="editCloseBtn">x</button>

      <h2>Edit Person</h2>
      <form id="editPersonForm">
        <label>
          First Name
          <input type="text" id="firstName" placeholder="Spencer"><br>
        </label>
        <input type="text" id="lastName" placeholder="Colety"><br>
      </form>

    </div>
  </div>
  <script type="module" src="../js/profile.js"></script>
</body>
</html>
