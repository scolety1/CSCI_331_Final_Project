<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Family Tree</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/family_tree.css">

</head>
<body>

    <header>
        <h1>Family tree</h1>
        <nav aria-label="Main">
            <ul class="nav">
                <li><a href="home_page.html">Home</a></li>
                <li><a href="tree_page.html">Family Tree</a></li>
                <li><a href="search_page.html">Search</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <h1>COLETY FAMILY TREE</h1>

        <!-- Family Tree Display -->
        <div id="tree-layout" class="tree-layout">
            <!-- JS will figure this out later-->
        </div>

        <!-- Load logic scripts -->

        <button id="addPersonBtn" title="Add Person">+</button>

        <div id="addModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add a New Family Member</h2>
                <form id="addPersonForm">
                    <input type="text" id="firstName" placeholder="Enter First Name" required><br>
                    <input type="text" id="middleInitial" placeholder="Enter Middle Initial"><br>
                    <input type="text" id="lastName" placeholder="Enter Last Name" required><br>           
                    <input type="date" id="birthDate" placeholder="Enter Birthdate"><br>
                    <input type="text" id="parent1" placeholder="Enter First Parent"><br>
                    <input type="text" id="parent2" placeholder="Enter Second Parent"><br>
                    <input type="text" id="spouse" placeholder="Enter Spouse's First and Last Name"><br>
                    <button type="submit">Add</button>
                </form>
            </div>
        </div>
    </main>
        
    <footer>
        <small>Copyright &copy; <span id="year"></span> Flex &amp; Grid Co.</small>
    </footer>

    <script type="module" src="../js/main.js"></script>
</body>
</html>
